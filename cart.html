<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <!-- Header content here -->
  </header>
  
  <main class="cart-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
          <div class="cart-container">
            <h2>Giỏ hàng</h2>
            <ul class="list-group cart-items">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-3 col-sm-12">
                    <img src="img/cúc đại đoá 15k.jpg" alt="Product 1" class="img-fluid">
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <h3>Cúc đại đoá</h3>
                    <p class="price">15.000đ</p>
                  </div>
                  <div class="col-md-3 col-sm-12 text-center">
                    <button class="btn btn-danger remove-button">Xóa</button>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-3 col-sm-12">
                    <img src="img/Lan hồ điệp 27k.jpg" alt="Product 2" class="img-fluid">
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <h3>Lan hồ đệp</h3>
                    <p class="price">27.000đ</p>
                  </div>
                  <div class="col-md-3 col-sm-12 text-center">
                    <button class="btn btn-danger remove-button">Xóa</button>
                  </div>
                </div>
              </li>
              <!-- Thêm các mục giỏ hàng khác ở đây -->
            </ul>
            <p class="total-price">Tổng cộng: 42.000đ</p>
            <button class="btn btn-success btn-block checkout-button">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Footer content here -->
  </footer>
</body>
</html>
